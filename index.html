<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="title" content="RAND GAMER JAGDISH">
<meta name="description" content="we give you something to think about">
<meta name="language" content="English">
    <title>RAND</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --font-stack: 'Courier New', Courier, monospace; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile tap */
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* No scrolling allowed */
            font-family: var(--font-stack);
        }

        /* The Infinite Wall of Text */
        #noise-wall {
            position: fixed;
            inset: 0; /* Top, Right, Bottom, Left = 0. Covers entire screen. */
            z-index: 1; /* Sits at the bottom */
            color: var(--text-color);
            font-size: 14px; /* Small enough for density on mobile */
            line-height: 14px; /* Tight line height for block effect */
            word-break: break-all; /* Forces wrapping anywhere */
            overflow: hidden;
            text-align: justify;
            pointer-events: none; /* Allows clicks to pass through if needed, though mostly visual */
            opacity: 0.9;
            user-select: none;
        }

        /* The Button */
        #rand-btn {
            position: fixed;
            bottom: 30px; /* Floats above bottom edge */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Sits above the text */
            
            background-color: #000; /* Solid black to block text behind it */
            color: #fff;
            border: 1px solid #fff;
            
            font-family: var(--font-stack);
            font-size: 1rem;
            font-weight: 900;
            letter-spacing: 1px;
            padding: 12px 35px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0,0,0,0.8); /* Shadow to separate from noise */
            transition: all 0.1s ease;
        }

        #rand-btn:active {
            background-color: #fff;
            color: #000;
            transform: translateX(-50%) scale(0.95);
        }

        /* Glitch Animation */
        .glitch-effect {
            animation: flash 0.15s steps(2, start) infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.3; filter: invert(1); }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="noise-wall"></div>

    <button id="rand-btn">RAND!</button>

    <script>
        const wall = document.getElementById('noise-wall');
        const btn = document.getElementById('rand-btn');
        
        // A mix of alphanumeric and symbols for texture
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789/\\|[]{}<>-+*?!';

        function generateNoise() {
            // Get screen dimensions
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Estimate characters needed to fill screen
            // Assuming approx 8px width and 14px height per char (monospace)
            // We add a multiplier (1.2) to ensure it overflows slightly rather than leaving gaps
            const charWidth = 8.5; 
            const charHeight = 14; 
            const cols = w / charWidth;
            const rows = h / charHeight;
            const totalChars = Math.floor(cols * rows * 1.2); 

            let str = '';
            for (let i = 0; i < totalChars; i++) {
                // Heavier weight on letters than symbols for readability
                str += chars.charAt(Math.floor(Math.random() * chars.length));
                // Random spacing for texture
                if (Math.random() > 0.98) str += ' '; 
            }
            
            wall.innerText = str;
        }

        function triggerUpdate() {
            // Visual feedback
            wall.classList.add('glitch-effect');
            
            // Short delay to allow the eye to register the "refresh"
            setTimeout(() => {
                generateNoise();
                wall.classList.remove('glitch-effect');
            }, 100);
        }

        // Init
        generateNoise();

        // Interactions
        btn.addEventListener('click', triggerUpdate);
        
        // Re-calculate on resize (orientation change on mobile)
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(generateNoise, 200);
        });
    </script>
</body>
</html>
