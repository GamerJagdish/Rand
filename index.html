<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <style>
        /* CSS: The Visuals */
        :root {
            --bg-color: #000000;
            --text-color: #f0f0f0;
            --accent-color: #ffffff;
            --font-stack: 'Courier New', Courier, monospace; /* Monospace is key for this look */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrollbars */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* The wall of text */
        #data-stream {
            width: 90%;
            height: 70%;
            font-size: 1.2rem;
            line-height: 1.6;
            word-break: break-all; /* Ensures text wraps randomly */
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); /* Subtle glow */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: justify;
            user-select: none; /* Adds to the 'static' feel */
            transition: opacity 0.2s ease;
        }

        /* The Button */
        #rand-btn {
            position: absolute;
            bottom: 3rem;
            background: transparent;
            color: var(--text-color);
            font-family: var(--font-stack);
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 10px 30px;
            border: 1px solid var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #rand-btn:hover {
            background: var(--text-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #rand-btn:active {
            transform: scale(0.95);
        }

        /* Glitch animation class */
        .glitch {
            animation: glitch-anim 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>

    <div id="data-stream"></div>

    <button id="rand-btn">RAND</button>

    <script>
        // JS: The Logic
        const textContainer = document.getElementById('data-stream');
        const btn = document.getElementById('rand-btn');

        // Configuration
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
        // Adjust density based on screen size
        const calculateCharCount = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            // Rough estimation of how many chars fit nicely
            return Math.floor((width * height) / 40); 
        };

        function generateRandomString(length) {
            let result = '';
            const charactersLength = characters.length;
            for ( let i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
                // Occasionally insert spaces for visual breathing room
                if (Math.random() > 0.95) result += ' '; 
            }
            return result;
        }

        function refreshText() {
            // Apply a quick glitch effect
            textContainer.classList.add('glitch');
            textContainer.style.opacity = '0.2';
            
            setTimeout(() => {
                const count = calculateCharCount();
                textContainer.innerText = generateRandomString(count);
                textContainer.classList.remove('glitch');
                textContainer.style.opacity = '0.8';
            }, 150); // Delay slightly to let the glitch feel real
        }

        // Initialize on load
        window.onload = refreshText;

        // Add event listener
        btn.addEventListener('click', refreshText);

        // Update on resize to maintain density
        window.addEventListener('resize', () => {
            refreshText();
        });

    </script>
</body>
</html>
